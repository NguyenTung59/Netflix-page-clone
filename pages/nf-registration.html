<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Netflix | Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../stylesCSS/nf-registration.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div id="appMountPoint">
        <div class="basicLayout modernInApp signup-planSelectWithContext simplicity" lang="en-VN">
            <div class="nfHeader noBorderHeader signupBasicHeader">
                <a class="nfLogo signupBasicHeader" href="index.html">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" width="145px" height="45px">
                </a>
                <a class="authLinks signupBasicHeader" href="SignIn-netflix.html">Sign In</a>
            </div>
            <div class="simpleContainer">
                <div class="centerContainer contextStep" style="display: block; transform: none; opacity: 1;transition-duration: 250ms;">
                    <div class="regContainer">
                        <div class="stepLogoContainer">
                            <span class="stepLogo regStepLogo">
                                    <!-- <i class="far fa-check-cricle" style='font-size:48px;color:red'></i> -->
                                </span>
                        </div>
                        <div class="stepHeader-container">
                            <div class="stepHeader">
                                <span class="stepIndicator">STEP <b>2</b> OF <b>3</b></span>
                                <h1 class="stepTitle">Create your account.</h1>
                            </div>
                        </div>
                        <div class="contextBody contextRow">
                            Netflix is personalized for you. Use your email and create a password to watch Netflix on any device at any time.
                        </div>
                    </div>

                    <div class="submitBtnContainer">
                        <button type="button" href="nf-regform.html" class="nf-btn nf-btn-primary btn-nf" style="outline: none;">CONTINUE</button>
                    </div>
                </div>
            </div>
            <div class="site-footer-wrapper footer-center" style="transition-duration: 250ms;opacity: 1;">
                <div class="site-footer">
                    <p class="footer-top"><a class="footer-top-a" href="#">Questions? Contact us.</a></p>
                    <ul class="footer-links structural">
                        <li class="footer-link-item" placeholder="">
                            <a class="footer-link" href="#"><span>FAQ</span></a>
                        </li>
                        <li class="footer-link-item" placeholder="">
                            <a class="footer-link" href="#"><span>Help Center</span></a>
                        </li>
                        <li class="footer-link-item" placeholder="">
                            <a class="footer-link" href="#"><span>Terms of Use</span></a>
                        </li>
                        <li class="footer-link-item" placeholder="">
                            <a class="footer-link" href="#"><span>Privacy</span></a>
                        </li>
                        <li class="footer-link-item" placeholder="">
                            <a class="footer-link" href="#"><span>Cookie Preferences</span></a>
                        </li>
                        <li class="footer-link-item" placeholder="">
                            <a class="footer-link" href="#"><span>Corporate Information</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
